<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout-Demo mit --align</title>
<link rel="stylesheet" href="layout.css">
<style>

    #test-id {
        --align: right;
        background-color: white;
    }

  #foo {
   --align: right;
   background-color: maroon;
  }

  @media (min-width: 768px) {
   #foo {
    --align: left;
    background-color: black;
   }
  }

</style>
</head>
<body>

<div class="frame">
  <header style="--align: top; background-color: green">Header</header>
  <nav style="--align: left; background-color: yellow">Sidebar</nav>
  <main style="--align: client; background-color: blue">

   <div class="frame">
    <div style="--align: left; background-color: red">Test</div>
    <div id="test-id">Test</div>
    <div style="position: absolute; left: 100px">None</div>
    <div style="position: absolute; left: 50px">None2</div>
   </div>

  </main>
  <aside id="foo">Sidebar</aside>
  <footer style="--align: bottom; background-color: violet">Footer</footer>
</div>


</body>
</html>
